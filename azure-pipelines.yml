resources:
  repositories:
    - repository: ci-perl-helpers
      type: github
      name: houseabsolute/ci-perl-helpers
      endpoint: houseabsolute

stages:
  - template: templates/helpers/build.yml@ci-perl-helpers
    parameters:
      debug: true

  - template: templates/helpers/linux.yml@ci-perl-helpers
    parameters:
      coverage: codecov
      debug: true
      use_default_perls: true
      extra_prereqs:
        - Mason::Tidy
        - Perl::Critic
        - Perl::Tidy
        - Perl::Tidy::Sweetened
        - Pod::Spell
        - Pod::Tidy
      apt:
        - aspell
        - aspell-en
        - iamerican
        - ispell
        - nodejs
        - php-cli
        - php-xml
        - subversion

  - template: templates/helpers/macos.yml@ci-perl-helpers
    parameters:
      debug: true
      use_default_perls: true
      extra_prereqs:
        - Mason::Tidy
        - Perl::Critic
        - Perl::Tidy
        - Perl::Tidy::Sweetened
        - Pod::Spell
        - Pod::Tidy

  - template: templates/helpers/windows.yml@ci-perl-helpers
    parameters:
      debug: true
      use_default_perls: true
      extra_prereqs:
        - Mason::Tidy
        - Perl::Critic
        - Perl::Tidy
        - Perl::Tidy::Sweetened
        - Pod::Spell
        - Pod::Tidy
